<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Cartão de Crédito</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form>
            <section id="credit-card">
                <div class="front"></div>
                <div class="back"></div>
            </section>
            <section class="inputs flex">
                <div class="input-wrapper">
                    <label for="cc-number">Número do cartão</label>
                    <input
                        type="text"
                        id="cc-number"
                        placeholder="**** **** **** ****"
                    />
                </div>
                <div class="input-wrapper">
                    <label for="cc-holder">Nome do titular</label>
                    <input
                        type="text"
                        id="cc-holder"
                        placeholder="Nome como está no cartão"
                        required
                    />
                    <div class="warning">
                        <img src="./assets/warning.svg" alt="Icone de alerta" />
                        Nome do titular é obrigatório
                    </div>
                </div>
                <div class="col-2 flex">
                    <div class="input-wrapper">
                        <label for="cc-validity">Validade</label>
                        <input
                            type="text"
                            id="cc-validity"
                            placeholder="mm/aa"
                        />
                    </div>
                    <div class="input-wrapper">
                        <label for="cc-cvv" class="flex help"
                            >CVV
                            <img
                                src="./assets/question.svg"
                                alt="icone de ajuda"
                                title="Esse número está, geralmente, na parte de trás do seu cartão"
                            />
                        </label>
                        <input type="text" id="cc-cvv" placeholder="***" />
                    </div>
                </div>
            </section>
            <section class="info-security flex">
                <img src="./assets/shieldCheck.svg" alt="Icone de segurança" />
                Seus dados estão seguros
            </section>
            <button>Adicionar Cartão</button>
        </form>
        <script src="https://unpkg.com/imask"></script>
        <script src="script.js"></script>
    </body>
</html>
